<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account â€” Stock Marketplace</title>
    <script>
      (function () {
        const t = localStorage.getItem("theme") || "dark";
        document.documentElement.setAttribute("data-theme", t);
      })();
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <h1 class="logo">ðŸ“ˆ Stock Marketplace</h1>
      </div>
    </header>

    <main class="auth-container">
      <div class="card auth-card">
        <h2>Create Account</h2>
        <p class="auth-subtitle">Start with $10,000 in virtual cash</p>

        <div id="auth-error" class="auth-error" hidden></div>

        <form id="register-form" novalidate>
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              autocomplete="username"
              placeholder="3â€“30 chars, letters / numbers / _"
              minlength="3"
              maxlength="30"
              required
            />
            <small class="field-hint"
              >Letters, numbers, and underscores only</small
            >
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              autocomplete="new-password"
              placeholder="At least 8 characters"
              minlength="8"
              maxlength="72"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              autocomplete="new-password"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              required
            />
          </div>

          <button
            type="submit"
            class="btn btn-primary btn-full"
            id="submit-btn"
          >
            Create Account
          </button>
        </form>

        <p class="auth-footer">
          Already have an account? <a href="/login">Sign in</a>
        </p>
      </div>
    </main>

    <script>
      document
        .getElementById("register-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const btn = document.getElementById("submit-btn");
          const errEl = document.getElementById("auth-error");
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value;
          const confirm = document.getElementById("confirm-password").value;

          errEl.hidden = true;

          if (password !== confirm) {
            errEl.textContent = "Passwords do not match";
            errEl.hidden = false;
            return;
          }

          btn.disabled = true;
          btn.textContent = "Creating accountâ€¦";

          try {
            const res = await fetch("/api/auth/register", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });
            const data = await res.json();

            if (!res.ok) {
              errEl.textContent = data.error || "Registration failed";
              errEl.hidden = false;
              btn.disabled = false;
              btn.textContent = "Create Account";
              return;
            }

            window.location.href = "/";
          } catch {
            errEl.textContent = "Network error â€” please try again.";
            errEl.hidden = false;
            btn.disabled = false;
            btn.textContent = "Create Account";
          }
        });
    </script>
  </body>
</html>
